<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Nav</title>
    </head>
    <body>
        <div id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">navigation</h1>

            <navigation class="mb-5">
                <a active href="#">Active</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#" disabled>Disabled</a>
            </navigation>

            <navigation tabs class="mb-5">
                <a active href="#">Active</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#" disabled>Disabled</a>
            </navigation>

            <navigation pills class="mb-5">
                <a aria-current="page" active href="#">Active</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#" disabled>Disabled</a>
            </navigation>

            <navigation pills fill class="mb-5">
                <a aria-current="page" active href="#">Active</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#" disabled>Disabled</a>
            </navigation>

            <navigation pills justified class="mb-5">
                <a aria-current="page" active href="#">Active</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#" disabled>Disabled</a>
            </navigation>

                <btn-dropdown label="Dropdown Item">
                    <a href="#">Item 1</a>
                    <a href="#">Item 2</a>
                </btn-dropdown>
            </navigation> -->
        </div>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { Navigation } from './index.js';
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;

            const vue = new Vue({
                el: '#app',
                components: {
                    Navigation
                }
            });
        </script>
    </body>
</html>
